  <head hal:textafter="{png-root}">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title hal:text="pancito - {locales.{local}.tradn.order}"/>
    <link type="text/css" rel="stylesheet"
          hal:attribute="href {hal.root}/{default.cssdir}/pancito.css"/>
  </head>
  <body>

<a name="menu" id="menu"> </a>

<table class="fixed">

  <tr>
    <td class="navigation">
      <a hal:attribute="href {hal.root}/index.html">
        <img hal:attribute="src
             {hal.root}/{default.imgdir}/logo.png"
             alt="pancito"/>
      </a>
      <div pan:menu=""/>
    </td>

    <td class="pad-40">&nbsp;</td>

    <div hal:erase="" hal:repeat="heading order-list">

      <td class="details">
        <p>
          <img hal:attribute="src {hal.root}/{default.imgdir}/square.png"
               alt="."/>
          <b hal:text=" {locales.{locale}.tradn.{heading}} "/>
        </p>
        <div hal:erase="" hal:repeat="body locales.{locale}.{heading}">
          <p>
            <span hal:text=" {body}"/>
          </p>
        </div>
        <div hal:erase="" pan:menulink=""/>
      </td>

      <td class="pad-40">
        <a hal:attribute="name {heading}" hal:attribute="id {heading}">
          &nbsp;
        </a>
      </td>

    </div>

  </tr>
</table>

  </body>
</html>
