  <head hal:textafter="{png-root}">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title hal:text="pancito - {locales.{locale}.tradn.alg-art}"/>
    <link type="text/css" rel="stylesheet"
          hal:attribute="href {hal.root}/{default.cssdir}/pancito.css"/>
  </head>
  <body>

<table class="fixed">

  <tr>

    <td class="navigation" rowspan="2">
      <a hal:attribute="href {hal.root}/index.html">
        <img hal:attribute="src {hal.root}/{default.imgdir}/logo.png"
             alt="pancito"/>
      </a>
      <div pan:menu=""/>
    </td>

    <td class="pad-50" rowspan="2">&nbsp;</td>

    <td>&nbsp;</td>

  </tr>

  <tr>
    <td class="hidden">
      <table>
        <!-- this uses the table generated by the function groupContents -->
        <div hal:erase="" hal:repeat="row table">
          <tr>
            <div hal:erase="" hal:repeat="col row">
              <td class="hidden">
                <div hal:neq="{col.image} none">
                  <a hal:attribute="href {col.image}.html">
                    <img hal:attribute="src {hal.root}/{default.imgdir}/{images.{col.image}.details.src}-zoom-50.png"
                         hal:attribute="alt {images.{col.image}.details.title}"/>
                  </a>
                </div>
              </td>
              <td class="pad-40">&nbsp;</td>
            </div>
          </tr>
        </div>
      </table>
    </td>
  </tr>
</table>

  </body>
</html>
